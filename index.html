<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yahtzee Scoring</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette|Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script/yahtzee.js" defer></script>
</head>

<body>
    <header>
        <div class="content-wrap">
            <!-- Dice SVG image free from: https://publicdomainvectors.org/en/free-clipart/Five-red-dice/39214.html -->
            <img class="dice-img col-narrow" src="img/dice.svg" alt="Picture of five red dice">
            <div class="col-wide">
                <h1>This is the Yahtzee Scoring website</h1>
                <h2>Extending the original 'bears' challenge to work online</h2>
            </div>
        </div>
    </header>
<main>
    <!-- Placeholder Section for giving input of dice values / randomly rolling dice to score -->
    <section class="diceInput">
        <button type="button" onclick="generate_scores()">Roll the Dice</button>
        <button type="button" onclick="print_scores()">Calculate Scores</button>
        <div class="diceValues"></div>
    </section>

    <!-- Scoing section -->
    <section class="scoring">
        <div class="diceResults"></div>
        <div class="totals"></div>
    </section>
</main>

<footer>
    <p>This is a footer. Add links here.</p>
</footer>

</body>

</html>
